# Set up OpenVPN on an Ubuntu server

- hosts: all
  gather_facts: false
  become: true

  pre_tasks:
  - name: Install python 2 if not there
    raw: |
      test -e /usr/bin/python || \
      (apt -y update && apt install -y python-simplejson)
    register: output
    changed_when: output.stdout != ""
